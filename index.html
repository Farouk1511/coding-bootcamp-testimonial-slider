<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  
    
</head>
<body>
  <div class="container">
    <div class="quotes-container">
      <blockquote id="review">
      
        “ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”
          </blockquote>
          <div class="about">
            <span class="name" id="name">Tanya Sinclair</span>
            <span class="position" id="position">UX Engineer</span>
          </div>
    </div>
   
    <div class="img-container">
      <img class="customer-img" id="customer-img" src="./images/image-tanya.jpg" alt="Tanya Sinclair">
      <div class="navigation">
        <img src="./images/icon-prev.svg" id="prevBtn" alt="prevBtn">
        <img src="./images/icon-next.svg" id="nextBtn" alt="nextBTn">
      </div>
    </div>
    
   
  </div>
